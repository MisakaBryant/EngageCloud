apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
  labels:
    app: application
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: application
  template:
    metadata:
      labels:
        app: application
    spec:
      hostname: application
      containers:
        - name: application
          image: application:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 1
              memory: 512Mi
            limits:
              cpu: 1
              memory: 512Mi

---
apiVersion: v1
kind: Service
metadata:
  name: application
  labels:
    app: application
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: application